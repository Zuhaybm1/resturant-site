<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
<link rel="stylesheet" type="text/css" href="restaurantstyle.css">
</head>
<body>
    <header id="header">
        <h1>Zuu's Pizzeria</h1>
        <hr>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <hr>

    <form action="">
        Name:  <input type="text" name="name">
        <br>
        Email: <input type="email" name="email">
        <br>
        Phone: <input type="text" name="phone">
        <br>
        Reason for Inquiry: 
        <select name="" >
            <option value="catering">Catering</option>
            <option value="private party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select>
        <br>
        Additional Information: 
        <textarea name="info"></textarea>
        <br>
        Have you been to the restaurant: <input type="radio"> No
        <input type="radio">Yes
        <br>
        Best days to contact you: <input type="checkbox" name="choice"> M
        <input type="checkbox" name="choice"> T
        <input type="checkbox" name="choice"> W
        <input type="checkbox" name="choice"> Th
        <input type="checkbox" name="choice"> F
        <br>
        <input type="submit" value="Send Request">
    </form>
    <hr>
    

    <br>
    <footer>
        <p>Street, City, State, Zipcode</p>
        <p>Telephone Number</p>
    </footer>

    



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
